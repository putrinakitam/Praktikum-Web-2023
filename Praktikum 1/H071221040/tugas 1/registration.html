<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <h1> Registration Form</h1>
    <hr>
</head>
<body>
    <label><b> Enter your first name </b></label><br/>
    <input name="Enter your first name" style="width: 200px; height: 25px;"type="text"><br/>
    <br>
    <label><b> Enter your last name </b></label><br/>
    <input name="Enter your last name" style="width: 200px; height: 25px;"type="text">
    <br>
    <h4> Date of Birth </h4>
    <input name="date-of-birth" type="date"><br/>
    <br/>
    <label> <b> Gender </b></label><br/>
    <input type="radio" name="Gender" value="Female">
    <label for="Female"> Female</label>
    <input type="radio" name="Gender" value="Male">
    <label for="Male"> Male </label><br/>
    <br/>
    <label><b> Age </b></label><br/>
    <input name="Age" style="width: 200px; height: 25px;"type="text"><br/>
    <br/> 
    <label><b> Grade Completed </b></label><br/>
    <input name="Grade Completed" style="width: 200px; height: 25px;"type="text"><br/>
    <br/>
    <label><b> Siblings Attending </b></label><br/>
    <input name="Siblings Attending" style="width: 200px; height: 25px;"type="text"><br/>
    <br/>
    <label><b> Parent/Gardian </b></label><br/>
    <input name="Parent/Gardian" style="width: 200px; height: 25px;"type="text"><br/>
    <br/>
    <label><b> Adress </b></label><br/>
    <input name="Adress" style="width: 251px; height: 25px;"type="text" placeholder="Street Adress"><br/>
    <br/>
    <input name="Adress" style="width: 251px; height: 25px;"type="text" placeholder="Street Adress Line 2"><br/>
    <br/>
    <input name="Adress" style="width: 120px; height: 25px;"type="text" placeholder="City">
    <input name="Adress" style="width: 120px; height: 25px;"type="text" placeholder="Region"><br/>
    <br/>
    <label> <b> Contact Person </b></label><br/>
    <input name="Contact Person" style="width: 120px; height: 25px;"type="text" placeholder="Phone">
    <input name="Contact Person" style="width: 120px; height: 25px;"type="text" placeholder="Email"><br/>
    <br/>
    <label> <b> Emergency Person </b></label><br/>
    <input name="Emergency Person" style="width: 120px; height: 25px;"type="text" placeholder="First name">
    <input name="Emergency Person" style="width: 120px; height: 25px;"type="text" placeholder="Last name"><br/>
    <br/>
    <label> <b> Emergency Contact </b></label><br/>
    <input name="Emergency Contact" style="width: 251px; height: 25px;"type="text" placeholder="08XX XXXX XXXX"><br/>
</body>
<br/>
<button> Submit </button>
</html>
